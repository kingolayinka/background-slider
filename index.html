<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background slide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbb765e6e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(../picture/pexels-michael-tuszynski-2157401.jpg);">
        </div>
        <div class="slide " style="background-image: url(./picture/pexels-matthias-cooper-1147124.jpg);">
        </div>
        <div class="slide" style="background-image: url(./picture/pexels-mathew-thomas-906531.jpg);">
        </div>
        <div class="slide" style="background-image: url(./picture/pexels-markus-spiske-2004161.jpg);">
        </div>
        <div class="slide" style="background-image: url(./picture/img\ 1.jpg);">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
